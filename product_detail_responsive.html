
<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset='UTF-8'>
  <title>商品詳細（スマホ対応版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    .container { max-width: 1000px; margin: auto; padding: 20px; background: white; }
    header {
      background: #111; color: white; padding: 16px;
      display: flex; justify-content: space-between; align-items: center;
    }
    header .logo { font-size: 20px; font-weight: bold; }
    header .icons { display: flex; gap: 16px; font-size: 20px; }
    .product-main { display: flex; gap: 24px; flex-wrap: wrap; }
    .product-image, .product-info {
      flex: 1 1 100%;
    }
    .product-image img {
      width: 100%; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-info h1 { font-size: 22px; margin-bottom: 8px; }
    .price { color: #e74c3c; font-size: 18px; margin: 8px 0; }
    .description { font-size: 14px; margin: 12px 0; color: #555; }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #00b894;
      color: white; text-decoration: none;
      border-radius: 6px;
      margin-top: 12px;
    }
    .section { margin-top: 40px; }
    .section h2 {
      font-size: 18px;
      border-left: 5px solid #00b894;
      padding-left: 10px;
      margin-bottom: 16px;
    }

    @media (max-width: 768px) {
      .product-info h1 { font-size: 20px; }
      .btn { font-size: 16px; padding: 14px 20px; }
      header .icons { font-size: 24px; gap: 12px; }
    }
  </style>
</head>
<body>
  <header>
    <div class='logo'>LOGO</div>
    <div class='icons'>☰ 🔍 🛒 👤</div>
  </header>
  <div class='container'>
    <div class='product-main'>
      <div class='product-image'>
        <img src='https://placehold.co/600x600?text=Product+Image' alt='商品画像'>
      </div>
      <div class='product-info'>
        <h1>商品名：Aspire GOGOStick</h1>
        <p class='price'>¥3,980（税込）</p>
        <p class='description'>初心者向け使い捨てタイプ。味と吸いごたえにこだわった人気VAPE。</p>
        <a href='#' class='btn'>カートに入れる</a>
      </div>
    </div>

    <div class='section'>
      <h2>商品説明</h2>
      <p>初めての方にも使いやすく、最大600回吸引可能なオールインワンVAPE。</p>
    </div>

    <div class='section'>
      <h2>レビュー</h2>
      <p>★★★★★ - 初めてでも簡単に使えた！</p>
      <p>★★★★☆ - 味が良かった！</p>
    </div>
  </div>
</body>
</html>
