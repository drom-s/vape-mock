
<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset='UTF-8'>
  <title>カートページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    .container { max-width: 800px; margin: auto; padding: 20px; background: white; }
    h1 { font-size: 22px; margin-bottom: 20px; }
    .cart-item {
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 0; border-bottom: 1px solid #ddd;
    }
    .cart-item img {
      width: 60px; height: 60px; object-fit: cover; margin-right: 12px;
    }
    .item-info { flex-grow: 1; }
    .item-info p { margin: 4px 0; }
    .total { text-align: right; font-size: 18px; margin-top: 20px; }
    .btn { display: block; margin-top: 20px; text-align: center; background: #00b894; color: white;
      padding: 12px; text-decoration: none; border-radius: 6px; }
  </style>
</head>
<body>
  <div class='container'>
    <h1>ショッピングカート</h1>
    <div class='cart-item'>
      <img src='https://placehold.co/60x60' alt='商品画像'>
      <div class='item-info'>
        <p>VAPEスターターキット</p>
        <p>¥3,980</p>
      </div>
      <div>×1</div>
    </div>
    <div class='cart-item'>
      <img src='https://placehold.co/60x60' alt='商品画像'>
      <div class='item-info'>
        <p>リキッド Mango</p>
        <p>¥1,200</p>
      </div>
      <div>×2</div>
    </div>
    <div class='total'>合計：¥6,380（税込）</div>
    <a href='#' class='btn'>購入手続きへ進む</a>
  </div>
</body>
</html>
